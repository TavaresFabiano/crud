<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Cadastro de Moradores</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Endereço</th>
            <th>Email</th>
  
            <th>Morador (1) <br/>Admnistrador (2)</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="username">Nome</label>
          <input id="username" type="text" required placeholder="Name"/>
  
          <label for="usercpf">CPF</label>
          <input id="usercpf" type="string" required placeholder="CPF" />
  
          <label for="userendereco">Endereço</label>
          <input id="userendereco" type="text" required placeholder="Endereco"/>

          <label for="useremail">Email</label>
          <input id="useremail" type="text" required placeholder="email"/>

          <label for="userpassword">Senha</label>
          <input id="userpassword" type="password" placeholder="password" />

          <label for="usertipo">Tipo: Morador (1) Admnistrador (2)</label>
          <input id="usertipo" type="string" required placeholder="Tipo"/>

          <button id="createButton">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
